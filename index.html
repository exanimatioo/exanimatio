<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествия</title>
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="logo"></div>
                <nav class="nav">
                    <a href="#block1" class="menu">ГЛАВНАЯ</a>
                    <a href="#tourss" class="menu">НАШИ ТУРЫ</a>
                    <a href="#block4" class="menu">ОТЗЫВЫ</a>
                    <a href="#" class="menu">СВЯЗАТЬСЯ С НАМИ</a>
                    <a href="#" class="menu">АККАУНТ</a>
                </nav>
            </div>
        </div>
    </header>
    <div id="block1" class="block1">
        <div class="container">
            <h1 class="intro">СОВЕРШИТЕ </br> ПРЕКРАСНОЕ </br> ПУТЕШЕСТВИЕ </br> НА СЕВЕРНЫЙ </br> КАВКАЗ!</h1>
            <div class="icons">
            <div class="icon1"></div>
            <div class="icon2"></div>
            <div class="icon3"></div>
        </div>
        </div>
    </div>
    <div class="block2">
        <div class="container">
            <h1 class="title">ПУТЕШЕСТВУЙТЕ </br> С УДОВОЛЬСТВИЕМ!</h1>
        </div>
    </div>
    <div class="block3">
        <div class="container"></div>
    </div>
    <div class="preblock"></div>
    <section id="tourss" class="section">
        <div class="container">
            <div class="section_header">
                <div class="cubes">
                    <div class="cube z1"></div>
                    <div class="cube z2"></div>
                    <div class="cube z2"></div>
                </div>
                <div class="rectangles">
                    <div class="rectangle">ДАГЕСТАН</div>
                    <div class="rectangle">ЧЕЧНЯ</div>
                    <div class="rectangle">ОСЕТИЯ</div>
                </div>
            </div>
            <h1 class="tours">НАШИ ТУРЫ</h1>
        </div>
    </section>
    <div class="preblock1"></div>
    <div id="block4" class="block4">
        <div class="container">
            <h1 class="gids">НАШИ ГИДЫ</h1>
            <div class="rounds">
                <div class="round r1"></div>
                <div class="round r2"></div>
                <div class="round r3"></div>
            </div>
            <div class="names">
            <p class="name">АРСЕНИЙ</p>
            <p class="name">НАТАЛЬЯ</p>
            <p class="name">ЖАННА</p>
        </div>
        </div>
    </div>
    <div class="preblock1"></div>
    <div class="block5">
        <div class="container">
            <h1 class="booking">КАК </br> ЗАБРОНИРОВАТЬ </br> ПОЕЗДКУ?</h1>
            <h2 href="#" class="button">ПОДРОБНЕЕ ></h2>
        </div>
    </div>

</html>
